- name: Reiner Lemoine Institut
  logo: Partnerlogo_RLI.svg
  description: The Reiner Lemoine Institut (RLI) brings competence in planning of distribution grids, modeling of synthetic distribution grid topologies, and (geo-)data processing to the project. The RLI has a strong focus on the distribution grid part and is responsible for providing charging profiles of battery-electric vehicles, developing sector-coupled distribution planning methods, and leads case studies that will be conducted with the developed tools. Find contact information on the [RLI's website](https://reiner-lemoine-institut.de/eGo<sup>n</sup>/).
  url: https://reiner-lemoine-institut.de/egon/
  
