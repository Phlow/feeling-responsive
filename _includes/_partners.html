<div class="partners">
  {% for partner in site.data._partners %}
    <div class="partners__item">
      <div class="partners__upper">
        <h2 class="partners__name"><a href="{{ partner.url }}">{{ partner.name }}</a></h2>
        <img class="partners__logo" src="{{ site.url }}{{ site.baseurl }}/images/{{ partner.logo }}" alt="{{ partner.name }}">
      </div>
      <div class="partners__bottom">
        <p class="partners__text">{{ partner.description | markdownify }}</p>
        <div class="partners__link">
          <a href="{{ partner.url }}">{{ partner.name }}</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
